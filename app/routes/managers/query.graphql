query managers {
  # managers(first: 10, order: { name: ASC }) { ## FOR .NET CORE version
  managers(first: 10, orderBy: { field: "name", direction: "ASC" }) {
    nodes {
      id: Id
      name: Name
      reports: Reports {
        nodes {
          id: Id
          name: Name
        }
      }
    }
  }
}
