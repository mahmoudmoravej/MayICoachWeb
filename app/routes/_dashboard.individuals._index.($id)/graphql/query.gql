query individuals(
  $managerId: ID
  $fetchManagerId: ID!
  $fetchManagerDetails: Boolean = false
) {
  individuals(managerId: $managerId) {
    nodes {
      id
      fullname
      jobTitle
      jobLevelId
      isManager
    }
  }
  managerInfo: individual(id: $fetchManagerId)
    @include(if: $fetchManagerDetails) {
    id
    fullname
    jobTitle
  }
}
